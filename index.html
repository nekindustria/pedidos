<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEK - Sistema de Pedidos v21.51</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --blue: #2c3e50; --accent: #3498db; --green: #27ae60; --red: #e74c3c; --light: #f4f7f6; --yellow: #fff9c4; --purple: #8e44ad; --dark: #34495e; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1550px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--blue); position: relative; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--blue); margin-bottom: 20px; padding-bottom: 10px; }
        .status-sync { font-size: 12px; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
        .sync-success { background: #d4edda; color: #155724; }
        
        .cliente-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 12px; margin-bottom: 15px; padding: 15px; background: #fafafa; border-radius: 8px; border: 1px solid #eee; align-items: end; position: relative; }
        .full-width { grid-column: span 4; }
        
        .total-header-box { background: #eafaf1; border: 2px solid var(--green); border-radius: 8px; padding: 8px; text-align: center; height: 38px; display: flex; flex-direction: column; justify-content: center; }
        .total-header-value { font-size: 20px; font-weight: 800; color: #1b5e20; }
        
        .box-search { background: var(--yellow); padding: 12px; border: 1px solid #f1c40f; border-radius: 8px; display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 13px; }
        
        /* --- RESTAURA√á√ÉO DO LAYOUT v21.45 (PROPORCIONAL) --- */
        .table-container { max-height: 450px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { padding: 8px 6px; border-bottom: 1px solid #eee; font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: var(--blue); color: white; position: sticky; top: 0; z-index: 10; font-size: 11px; text-transform: uppercase; text-align: left; }

        /* Medidas baseadas na imagem 21.45 */
        .col-cod { width: 11%; }
        .col-desc { width: 32%; }
        .col-un { width: 5%; text-align: center; }
        .col-vlr { width: 10%; text-align: center; }
        .col-qtd { width: 7%; text-align: center; }
        .col-desc-p { width: 7%; text-align: center; }
        .col-tot { width: 9%; text-align: right; }

        th.col-vlr, th.col-tot { text-align: center; }

        .input-qtd, .input-desc { width: 85%; font-weight: bold; text-align: center; border: 1px solid var(--accent); border-radius: 4px; padding: 4px; font-size: 13px; }
        
        .actions-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; border-top: 2px solid #eee; padding-top: 15px; flex-wrap: wrap; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; font-size: 12px; color: white; }
        .btn-csv { background: var(--green); }
        .btn-print { background: #555; }
        .btn-history { background: var(--dark); }
        .btn-save-local { background: var(--accent); }

        /* Estilo Hist√≥rico */
        #modalHistory { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; width: 70%; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }

        .print-text { display: none; }
        @media print {
            @page { size: A4 landscape; margin: 10mm; }
            .box-search, .actions-footer, .btn, .status-sync, #cnpjBusca, input { display: none !important; }
            .print-text { display: block !important; }
            .container { box-shadow: none !important; border: none !important; width: 100% !important; }
            table { width: 100% !important; border: 1px solid #ccc; }
            tbody tr { display: none !important; }
            tbody tr.has-qty { display: table-row !important; }
            td, th { font-size: 10px !important; border: 1px solid #eee !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <div>
            <h2 style="margin:0; color:var(--blue);">üö≤ NEK - Or√ßamento de Pedido</h2>
            <div id="syncStatus" class="status-sync">‚è≥ Conectando...</div>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="btn btn-history" onclick="abrirHistorico()">üìÇ Ver Pedidos Salvos</button>
            <div id="data-atual" style="font-weight: bold;"></div>
        </div>
    </div>

    <div class="cliente-grid">
        <div style="grid-column: span 2;"><label>Raz√£o Social</label><input type="text" id="razaoSocial"><span class="print-text" id="p-razao"></span></div>
        <div><label>CNPJ</label><input type="text" id="cnpjCadastrado" readonly><span class="print-text" id="p-cnpj"></span></div>
        <div><label>Busca CNPJ</label><input type="text" id="cnpjBusca" placeholder="00.000..."></div>
        <div style="grid-column: span 2;"><label>Endere√ßo</label><input type="text" id="endereco"></div>
        <div><label>Contato</label><input type="text" id="nomeContato"></div>
        <div><label>Telefone</label><input type="text" id="telefone"></div>
        <div class="full-width"><div class="total-header-box"><div class="total-header-value" id="headerTotalGeral">R$ 0,000</div></div></div>
    </div>

    <div class="box-search"><input type="text" id="inputBusca" placeholder="Pesquisar por c√≥digo ou descri√ß√£o..."></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="col-cod">C√≥digo</th>
                    <th class="col-desc">Descri√ß√£o</th>
                    <th class="col-un">UN</th>
                    <th class="col-vlr">Vlr S/ IPI</th>
                    <th class="col-vlr">Vlr C/ IPI</th>
                    <th class="col-qtd">Qtd</th>
                    <th class="col-desc-p">D%</th>
                    <th class="col-tot">Tot S/ IPI</th>
                    <th class="col-tot">Tot C/ IPI</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <div class="actions-footer">
        <button class="btn" style="background:var(--red)" onclick="limparPedido()">üóëÔ∏è Limpar Atual</button>
        <button class="btn btn-save-local" onclick="arquivarPedido()">üíæ Salvar no Hist√≥rico</button>
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
        <button class="btn btn-csv" onclick="exportarCSV()">üìÑ Exportar CSV</button>
    </div>
</div>

<div id="modalHistory"><div class="modal-content"><h3 style="margin-top:0">üìã Hist√≥rico de Pedidos</h3><div id="listaHistorico" style="max-height:300px; overflow-y:auto; margin-bottom:20px"></div><button class="btn btn-print" onclick="fecharHistorico()">Fechar</button></div></div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRnUPgmknCzn9EeUSo3y0UfAe0FtGeTCWNZwhE9TxgdLhIQtPglMuoN-xEcWvHiQPzSqf_UQH7C88TP/pub?output=csv';
    
    document.getElementById('data-atual').innerText = "Data: " + new Date().toLocaleDateString('pt-BR');

    async function carregarProdutos() {
        try {
            const r = await fetch(SHEET_URL);
            const txt = await r.text();
            const linhas = txt.split(/\r?\n/);
            const tb = document.getElementById('corpoTabela');
            
            linhas.forEach((l, i) => {
                if (i === 0 || !l) return;
                let c = l.split(','); 
                const vE = parseFloat(c[4]) || 0, vG = parseFloat(c[6]) || 0;
                const tr = document.createElement('tr');
                tr.dataset.valE = vE; tr.dataset.valG = vG; tr.dataset.codB = c[1];
                tr.dataset.search = (c[0]+c[1]+c[3]).toLowerCase();
                
                tr.innerHTML = `<td class="col-cod">${c[0]}</td><td class="col-desc">${c[3]}</td><td class="col-un">${c[2]}</td>
                    <td class="col-vlr">R$ ${vE.toFixed(3).replace('.',',')}</td><td class="col-vlr">R$ ${vG.toFixed(3).replace('.',',')}</td>
                    <td class="col-qtd"><input type="number" class="input-qtd" value="0" oninput="atu(this)" onfocus="this.select()"></td>
                    <td class="col-desc-p"><input type="number" class="input-desc" value="0" oninput="atu(this)" onfocus="this.select()"></td>
                    <td class="col-tot">R$ 0,000</td><td class="col-tot">R$ 0,000</td>`;
                tb.appendChild(tr);
            });
            document.getElementById('syncStatus').innerText = "‚úÖ Banco de Dados OK";
            document.getElementById('syncStatus').className = "status-sync sync-success";
        } catch(e) { document.getElementById('syncStatus').innerText = "‚ùå Erro ao carregar"; }
    }

    function atu(el) {
        const tr = el.closest('tr');
        const q = parseFloat(tr.querySelector('.input-qtd').value) || 0, d = parseFloat(tr.querySelector('.input-desc').value) || 0;
        q > 0 ? tr.classList.add('has-qty') : tr.classList.remove('has-qty');
        
        const vE = parseFloat(tr.dataset.valE), vG = parseFloat(tr.dataset.valG);
        tr.cells[7].innerText = "R$ " + ((vE * q) * (1 - (d/100))).toFixed(3).replace('.',',');
        tr.cells[8].innerText = "R$ " + ((vG * q) * (1 - (d/100))).toFixed(3).replace('.',',');
        
        let total = 0;
        document.querySelectorAll('tr.has-qty').forEach(t => {
            const tq = parseFloat(t.querySelector('.input-qtd').value), td = parseFloat(t.querySelector('.input-desc').value);
            total += (parseFloat(t.dataset.valG) * tq) * (1 - (td/100));
        });
        document.getElementById('headerTotalGeral').innerText = "R$ " + total.toFixed(3).replace('.',',');
    }

    document.getElementById('inputBusca').onkeyup = function() {
        const f = this.value.toLowerCase();
        document.querySelectorAll('#corpoTabela tr').forEach(tr => tr.style.display = tr.dataset.search.includes(f) ? "" : "none");
    };

    function arquivarPedido() {
        const itens = [];
        document.querySelectorAll('tr.has-qty').forEach(tr => {
            itens.push({ cod: tr.dataset.codB, q: tr.querySelector('.input-qtd').value });
        });
        if(itens.length === 0) return alert("Pedido vazio!");
        let h = JSON.parse(localStorage.getItem('nek_hist') || "[]");
        h.unshift({ data: new Date().toLocaleString(), cliente: document.getElementById('razaoSocial').value, total: document.getElementById('headerTotalGeral').innerText });
        localStorage.setItem('nek_hist', JSON.stringify(h.slice(0,20)));
        alert("Salvo!");
    }

    function abrirHistorico() {
        const l = document.getElementById('listaHistorico');
        const h = JSON.parse(localStorage.getItem('nek_hist') || "[]");
        l.innerHTML = h.map(p => `<div style="padding:10px; border-bottom:1px solid #eee"><b>${p.data}</b> - ${p.cliente} - <span style="color:green">${p.total}</span></div>`).join('');
        document.getElementById('modalHistory').style.display = 'block';
    }

    function fecharHistorico() { document.getElementById('modalHistory').style.display = 'none'; }
    function limparPedido() { if(confirm('Limpar tela?')) location.reload(); }

    carregarProdutos();
</script>
</body>
</html>
