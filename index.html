<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEK - Sistema de Pedidos v21.49</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --blue: #2c3e50; --accent: #3498db; --green: #27ae60; --red: #e74c3c; --light: #f4f7f6; --yellow: #fff9c4; --purple: #8e44ad; --dark: #34495e; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1550px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--blue); position: relative; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--blue); margin-bottom: 20px; padding-bottom: 10px; }
        .status-sync { font-size: 12px; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
        .sync-success { background: #d4edda; color: #155724; }
        
        .cliente-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 12px; margin-bottom: 15px; padding: 15px; background: #fafafa; border-radius: 8px; border: 1px solid #eee; align-items: end; position: relative; }
        .full-width { grid-column: span 4; }
        
        .autocomplete-suggestions { position: absolute; background: white; border: 1px solid #ccc; border-top: none; z-index: 1000; max-height: 200px; overflow-y: auto; width: 38%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .autocomplete-suggestion { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }
        .autocomplete-suggestion:hover { background: #f0f0f0; }

        .total-header-box { background: #eafaf1; border: 2px solid var(--green); border-radius: 8px; padding: 8px; text-align: center; height: 38px; display: flex; flex-direction: column; justify-content: center; }
        .total-header-value { font-size: 20px; font-weight: 800; color: #1b5e20; }
        
        .box-search { background: var(--yellow); padding: 12px; border: 1px solid #f1c40f; border-radius: 8px; display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 13px; }
        
        /* --- AJUSTE DE COLUNAS v21.49 --- */
        .table-container { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { padding: 6px 4px; border-bottom: 1px solid #eee; font-size: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: var(--blue); color: white; position: sticky; top: 0; z-index: 10; font-size: 9px; text-transform: uppercase; }

        .col-cod { width: 22mm; }
        .col-desc { width: 46mm; } /* +8mm aqui */
        .col-un { width: 7mm; text-align: center; }
        .col-vlr { width: 22mm; text-align: right; } /* -2mm aqui */
        .col-qtd { width: 12mm; text-align: center; }
        .col-desc-p { width: 10mm; text-align: center; }
        .col-tot { width: 24mm; text-align: right; } /* -2mm aqui */

        .input-qtd, .input-desc { width: 100%; font-weight: bold; text-align: center; border: 1px solid var(--accent); border-radius: 4px; padding: 4px; }
        
        .actions-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; border-top: 2px solid #eee; padding-top: 15px; flex-wrap: wrap; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; font-size: 12px; color: white; }
        .btn-csv { background: var(--green); }
        .btn-print { background: #555; }
        .btn-zip { background: var(--purple); }
        .btn-clear { background: var(--red); }
        .btn-history { background: var(--dark); }
        .btn-save-local { background: var(--accent); }

        #modalHistory { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 80%; max-width: 900px; border-radius: 10px; max-height: 80vh; overflow-y: auto; }
        .history-item { display: grid; grid-template-columns: 1fr 3fr 1fr 1fr; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; align-items: center; }

        .print-text { display: none; }
        @media print {
            @page { size: A4 portrait; margin: 10mm; }
            .box-search, .actions-footer, .btn, .status-sync, .autocomplete-suggestions, #cnpjBusca, input, textarea { display: none !important; }
            .print-text { display: block !important; font-size: 10px; }
            .container { box-shadow: none !important; border: none !important; width: 100% !important; padding: 0 !important; }
            table { border: 1px solid #000; width: 100% !important; }
            th { background: #eee !important; color: #000 !important; border: 1px solid #000 !important; }
            td { border: 1px solid #000 !important; font-size: 9px !important; }
            tbody tr { display: none !important; }
            tbody tr.has-qty { display: table-row !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <div>
            <h2 style="margin:0; color:var(--blue);">üö≤ NEK - Or√ßamento de Pedido</h2>
            <div id="syncStatus" class="status-sync">‚è≥ Conectando...</div>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="btn btn-history" onclick="abrirHistorico()">üìÇ Ver Pedidos Salvos</button>
            <div id="data-atual" style="font-weight: bold;"></div>
        </div>
    </div>

    <div class="cliente-grid">
        <div style="grid-column: span 2; position: relative;">
            <label>Raz√£o Social</label>
            <input type="text" id="razaoSocial" autocomplete="off" placeholder="Busca interna...">
            <div id="sugestoes" class="autocomplete-suggestions"></div>
            <span class="print-text" id="p-razao"></span>
        </div>
        <div><label>CNPJ</label><input type="text" id="cnpjCadastrado" readonly><span class="print-text" id="p-cnpj-cad"></span></div>
        <div><label>Consulta Externo</label><input type="text" id="cnpjBusca" maxlength="18" placeholder="00...-00"></div>
        <div style="grid-column: span 2;"><label>Endere√ßo de Entrega</label><input type="text" id="endereco"><span class="print-text" id="p-end"></span></div>
        <div><label>Nome do Contato</label><input type="text" id="nomeContato"><span class="print-text" id="p-contato"></span></div>
        <div><label>Telefone</label><input type="text" id="telefone" maxlength="15"><span class="print-text" id="p-tel"></span></div>
        <div class="full-width"><div class="total-header-box"><div class="total-header-value" id="headerTotalGeral">R$ 0,000</div></div></div>
    </div>

    <div class="box-search"><input type="text" id="inputBusca" placeholder="Pesquisar produto..."></div>
    <div style="margin-top: 10px;">
        <label>Observa√ß√µes do Pedido</label>
        <textarea id="obsVenda" rows="2"></textarea>
        <div class="print-text" id="p-obs"></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="col-cod">C√≥digo</th>
                    <th class="col-desc">Descri√ß√£o</th>
                    <th class="col-un">UN</th>
                    <th class="col-vlr">Vlr S/ IPI</th>
                    <th class="col-vlr">Vlr C/ IPI</th>
                    <th class="col-qtd">Qtd</th>
                    <th class="col-desc-p">D%</th>
                    <th class="col-tot">Tot S/ IPI</th>
                    <th class="col-tot">Tot C/ IPI</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <div class="actions-footer">
        <button class="btn btn-clear" onclick="limparPedido()">üóëÔ∏è Limpar Atual</button>
        <button class="btn btn-save-local" onclick="arquivarPedido()">üíæ Salvar no Hist√≥rico</button>
        <button class="btn btn-print" onclick="imprimirPDF()">üñ®Ô∏è Imprimir</button>
        <button class="btn btn-csv" onclick="exportarCSV()">üìÑ Exportar CSV</button>
        <button class="btn btn-zip" onclick="baixarZIP()">üì¶ Baixar ZIP</button>
    </div>
</div>

<div id="modalHistory">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--blue); padding-bottom:10px; margin-bottom:15px;">
            <h3>üìã Pedidos Arquivados</h3>
            <button class="btn btn-clear" onclick="fecharHistorico()">Fechar</button>
        </div>
        <div id="listaHistorico"></div>
    </div>
</div>

<script>
    const SHEET_PRODUTOS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRnUPgmknCzn9EeUSo3y0UfAe0FtGeTCWNZwhE9TxgdLhIQtPglMuoN-xEcWvHiQPzSqf_UQH7C88TP/pub?output=csv';
    const SHEET_CLIENTES = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQYCLsgEtBzLW7931ivMquRWiwRl9twob9MOnuuQAA5MtukdGVOQPsJJiWsSlzlFZDzKpmj3nRAOoRJ/pub?output=csv';
    let listaClientes = [];

    // --- FUN√á√ïES DE PERSIST√äNCIA ---
    function capturarEstadoAtual() {
        const itens = [];
        document.querySelectorAll('tr.has-qty').forEach(tr => {
            itens.push({ codB: tr.dataset.codB, qtd: tr.querySelector('.input-qtd').value, desc: tr.querySelector('.input-desc').value });
        });
        return {
            id: Date.now(),
            data: new Date().toLocaleString('pt-BR'),
            total: document.getElementById('headerTotalGeral').innerText,
            cliente: {
                razao: document.getElementById('razaoSocial').value,
                cnpjCad: document.getElementById('cnpjCadastrado').value,
                cnpjBusca: document.getElementById('cnpjBusca').value,
                endereco: document.getElementById('endereco').value,
                contato: document.getElementById('nomeContato').value,
                telefone: document.getElementById('telefone').value,
                obs: document.getElementById('obsVenda').value
            },
            itens: itens
        };
    }

    function salvarBackup() { localStorage.setItem('nek_pedido_backup', JSON.stringify(capturarEstadoAtual())); }

    function arquivarPedido() {
        const pedido = capturarEstadoAtual();
        if(pedido.itens.length === 0) return alert("Adicione produtos!");
        let hist = JSON.parse(localStorage.getItem('nek_historico_pedidos') || "[]");
        hist.unshift(pedido);
        localStorage.setItem('nek_historico_pedidos', JSON.stringify(hist.slice(0, 50)));
        alert("Pedido arquivado com sucesso!");
    }

    function abrirHistorico() {
        const lista = document.getElementById('listaHistorico');
        const hist = JSON.parse(localStorage.getItem('nek_historico_pedidos') || "[]");
        lista.innerHTML = hist.length ? "" : "<p>Nenhum pedido arquivado.</p>";
        hist.forEach(p => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<small>${p.data}</small><strong>${p.cliente.razao || 'Avulso'}</strong><span style="color:var(--green)">${p.total}</span>
                <button class="btn btn-save-local" style="padding:5px" onclick="carregarPedidoHist(${p.id})">Abrir</button>`;
            lista.appendChild(div);
        });
        document.getElementById('modalHistory').style.display = 'block';
    }

    function carregarPedidoHist(id) {
        const hist = JSON.parse(localStorage.getItem('nek_historico_pedidos') || "[]");
        const pedido = hist.find(p => p.id === id);
        if(pedido && confirm('Substituir pedido atual na tela?')) {
            localStorage.setItem('nek_pedido_backup', JSON.stringify(pedido));
            location.reload();
        }
    }

    function fecharHistorico() { document.getElementById('modalHistory').style.display = 'none'; }
    function limparPedido() { if(confirm('Limpar tela e backup autom√°tico?')) { localStorage.removeItem('nek_pedido_backup'); location.reload(); } }

    // --- LOGICA CORE ---
    function parseCSVLine(line) { const res = []; let cur = ''; let q = false; for (let i = 0; i < line.length; i++) { if (line[i] === '"') q = !q; else if (line[i] === ',' && !q) { res.push(cur.trim()); cur = ''; } else cur += line[i]; } res.push(cur.trim()); return res; }

    async function carregarProdutos() {
        const backup = JSON.parse(localStorage.getItem('nek_pedido_backup') || "null");
        const itensSalvos = backup ? backup.itens : [];
        if(backup) {
            document.getElementById('razaoSocial').value = backup.cliente.razao || "";
            document.getElementById('cnpjCadastrado').value = backup.cliente.cnpjCad || "";
            document.getElementById('cnpjBusca').value = backup.cliente.cnpjBusca || "";
            document.getElementById('endereco').value = backup.cliente.endereco || "";
            document.getElementById('nomeContato').value = backup.cliente.contato || "";
            document.getElementById('telefone').value = backup.cliente.telefone || "";
            document.getElementById('obsVenda').value = backup.cliente.obs || "";
        }
        try {
            const r = await fetch(SHEET_PRODUTOS);
            const txt = await r.text();
            const linhas = txt.split(/\r?\n/);
            const tb = document.getElementById('corpoTabela');
            const limparNum = (v) => { if(!v) return 0; let n = v.replace(/[^\d,.-]/g, '').trim(); if (n.includes(',') && n.includes('.')) n = n.replace(/\./g, '').replace(',', '.'); else n = n.replace(',', '.'); return parseFloat(n) || 0; };
            
            linhas.forEach((l, i) => {
                if (i === 0 || !l) return;
                let c = parseCSVLine(l); if (c.length < 5) return;
                const vE = limparNum(c[4]), vG = limparNum(c[6]), codB = c[1];
                const itB = itensSalvos.find(it => it.codB === codB);
                const q = itB ? itB.qtd : 0, d = itB ? itB.desc : 0;
                const tr = document.createElement('tr');
                tr.dataset.valE = vE; tr.dataset.valG = vG; tr.dataset.codB = codB;
                tr.dataset.search = (c[0]+c[1]+c[3]).toLowerCase();
                if(q > 0) tr.classList.add('has-qty');
                tr.innerHTML = `<td class="col-cod">${c[0]}/${c[1]}</td><td class="col-desc">${c[3]}</td><td class="col-un">${c[2]}</td>
                    <td class="col-vlr">R$ ${vE.toFixed(3).replace('.',',')}</td><td class="col-vlr">R$ ${vG.toFixed(3).replace('.',',')}</td>
                    <td class="col-qtd"><input type="number" class="input-qtd" value="${q}" oninput="atu(this)" onfocus="this.select()"></td>
                    <td class="col-desc-p"><input type="number" class="input-desc" value="${d}" oninput="atu(this)" onfocus="this.select()"></td>
                    <td class="col-tot">R$ 0,000</td><td class="col-tot">R$ 0,000</td>`;
                tb.appendChild(tr);
                if(q > 0) atu(tr.querySelector('.input-qtd'));
            });
            document.getElementById('syncStatus').innerText = "‚úÖ Sincronizado";
            document.getElementById('syncStatus').className = "status-sync sync-success";
        } catch(e) { document.getElementById('syncStatus').innerText = "‚ùå Erro"; }
    }

    function atu(el) {
        const tr = el.closest('tr');
        const q = parseFloat(tr.querySelector('.input-qtd').value) || 0, d = parseFloat(tr.querySelector('.input-desc').value) || 0;
        if (q > 0) tr.classList.add('has-qty'); else tr.classList.remove('has-qty');
        const vE = parseFloat(tr.dataset.valE), vG = parseFloat(tr.dataset.valG);
        tr.cells[7].innerText = "R$ " + ((vE * q) * (1 - (d/100))).toFixed(3).replace('.',',');
        tr.cells[8].innerText = "R$ " + ((vG * q) * (1 - (d/100))).toFixed(3).replace('.',',');
        let tot = 0;
        document.querySelectorAll('tr.has-qty').forEach(t => {
            const tq = parseFloat(t.querySelector('.input-qtd').value) || 0, td = parseFloat(t.querySelector('.input-desc').value) || 0;
            tot += (parseFloat(t.dataset.valG) * tq) * (1 - (td/100));
        });
        document.getElementById('headerTotalGeral').innerText = "R$ " + tot.toFixed(3).replace('.',',');
        salvarBackup();
    }

    document.getElementById('inputBusca').onkeyup = function() {
        const f = this.value.toLowerCase();
        document.querySelectorAll('#corpoTabela tr').forEach(tr => tr.style.display = tr.dataset.search.includes(f) ? "" : "none");
    };

    function exportarCSV() {
        let csv = "CD_PRODUTO;QUANTIDADE;VL_UNITARIO\n";
        document.querySelectorAll('tr.has-qty').forEach(tr => {
            const v = (parseFloat(tr.dataset.valE) * (1 - (tr.querySelector('.input-desc').value/100))).toFixed(3).replace('.', ',');
            csv += `${tr.dataset.codB};${tr.querySelector('.input-qtd').value};${v}\n`;
        });
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a"); link.href = URL.createObjectURL(blob);
        link.download = `PEDIDO_${(document.getElementById('razaoSocial').value || 'AVULSO').replace(/\s+/g, '_')}.csv`; link.click();
    }

    async function baixarZIP() {
        const zip = new JSZip(); const r = (document.getElementById('razaoSocial').value || 'AVULSO').replace(/\s+/g, '_');
        zip.file(`IMPORTAR_${r}.csv`, "..."); // L√≥gica real de CSV deve ser replicada aqui
        const content = await zip.generateAsync({type:"blob"});
        const link = document.createElement("a"); link.href = URL.createObjectURL(content); link.download = `PEDIDO_${r}.zip`; link.click();
    }

    function imprimirPDF() {
        ['razaoSocial','nomeContato','telefone','endereco','cnpjCadastrado','obsVenda'].forEach(id => {
            let pId = id === 'razaoSocial' ? 'p-razao' : (id === 'nomeContato' ? 'p-contato' : (id === 'telefone' ? 'p-tel' : (id === 'endereco' ? 'p-end' : (id === 'cnpjCadastrado' ? 'p-cnpj-cad' : 'p-obs'))));
            document.getElementById(pId).innerText = document.getElementById(id).value;
        });
        window.print();
    }

    ['razaoSocial','cnpjBusca','endereco','nomeContato','telefone','obsVenda'].forEach(id => {
        document.getElementById(id).addEventListener('input', salvarBackup);
    });

    carregarProdutos();
</script>
</body>
</html>
