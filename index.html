<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEK - Sistema de Pedidos v21.59</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --blue: #2c3e50; --accent: #3498db; --green: #27ae60; --red: #e74c3c; --light: #f4f7f6; --yellow: #fff9c4; --purple: #8e44ad; --dark: #34495e; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1550px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--blue); position: relative; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--blue); margin-bottom: 20px; padding-bottom: 10px; }
        .status-sync { font-size: 12px; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
        .sync-success { background: #d4edda; color: #155724; }
        
        .cliente-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 12px; margin-bottom: 15px; padding: 15px; background: #fafafa; border-radius: 8px; border: 1px solid #eee; align-items: end; position: relative; }
        .full-width { grid-column: span 4; }
        
        .autocomplete-suggestions { position: absolute; background: white; border: 1px solid #ccc; z-index: 1000; max-height: 200px; overflow-y: auto; width: 38%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .autocomplete-suggestion { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        .autocomplete-suggestion:hover { background: #f0f0f0; }

        .total-header-box { background: #eafaf1; border: 2px solid var(--green); border-radius: 8px; padding: 8px; text-align: center; height: 38px; display: flex; flex-direction: column; justify-content: center; }
        .total-header-value { font-size: 20px; font-weight: 800; color: #1b5e20; }
        
        .box-search { background: var(--yellow); padding: 12px; border: 1px solid #f1c40f; border-radius: 8px; display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 13px; }
        
        /* Layout v21.45/47 */
        .table-container { max-height: 450px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { padding: 8px 6px; border-bottom: 1px solid #eee; font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: var(--blue); color: white; position: sticky; top: 0; z-index: 10; font-size: 11px; text-transform: uppercase; text-align: left; }

        .col-cod { width: 11%; }
        .col-desc { width: 32%; }
        .col-un { width: 5%; text-align: center; }
        .col-vlr { width: 10%; text-align: center; }
        .col-qtd { width: 7%; text-align: center; }
        .col-desc-p { width: 7%; text-align: center; }
        .col-tot { width: 9%; text-align: right; }

        .input-qtd, .input-desc { width: 85%; font-weight: bold; text-align: center; border: 1px solid var(--accent); border-radius: 4px; padding: 4px; font-size: 13px; }
        
        .actions-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; border-top: 2px solid #eee; padding-top: 15px; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; font-size: 12px; color: white; }
        
        .footer-tag { text-align: right; font-size: 11px; color: #aaa; margin-top: 10px; font-weight: bold; }

        @media print {
            .box-search, .actions-footer, .btn, .status-sync, #cnpjBusca, .autocomplete-suggestions { display: none !important; }
            tbody tr { display: none !important; }
            tbody tr.has-qty { display: table-row !important; }
            .container { box-shadow: none !important; border: none !important; width: 100% !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <div>
            <h2 style="margin:0; color:var(--blue);">üö≤ NEK - Sistema de Pedidos</h2>
            <div id="syncStatus" class="status-sync">‚è≥ Conectando...</div>
        </div>
        <div id="data-atual" style="font-weight: bold;"></div>
    </div>

    <div class="cliente-grid">
        <div style="grid-column: span 2; position: relative;">
            <label>Raz√£o Social</label>
            <input type="text" id="razaoSocial" autocomplete="off" oninput="salvarLocalStorage()">
            <div id="sugestoes" class="autocomplete-suggestions"></div>
        </div>
        <div><label>CNPJ</label><input type="text" id="cnpjCadastrado" oninput="salvarLocalStorage()"></div>
        <div><label>Busca Externo CNPJ</label><input type="text" id="cnpjBusca" placeholder="Apenas n√∫meros"></div>
        <div style="grid-column: span 2;"><label>Endere√ßo</label><input type="text" id="endereco" oninput="salvarLocalStorage()"></div>
        <div><label>Contato</label><input type="text" id="nomeContato" oninput="salvarLocalStorage()"></div>
        <div><label>Telefone</label><input type="text" id="telefone" oninput="salvarLocalStorage()"></div>
        <div class="full-width"><div class="total-header-box"><div class="total-header-value" id="headerTotalGeral">R$ 0,000</div></div></div>
    </div>

    <div class="box-search"><input type="text" id="inputBusca" placeholder="Pesquisar por c√≥digo ou descri√ß√£o..."></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="col-cod">C√≥digo</th>
                    <th class="col-desc">Descri√ß√£o</th>
                    <th class="col-un">UN</th>
                    <th class="col-vlr">Vlr S/ IPI</th>
                    <th class="col-vlr">Vlr C/ IPI</th>
                    <th class="col-qtd">Qtd</th>
                    <th class="col-desc-p">D%</th>
                    <th class="col-tot">Tot S/ IPI</th>
                    <th class="col-tot">Tot C/ IPI</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <div class="actions-footer">
        <button class="btn" style="background:var(--red)" onclick="limparPedido()">üóëÔ∏è Limpar Pedido</button>
        <button class="btn" style="background:var(--dark)" onclick="window.print()">üñ®Ô∏è Imprimir PDF</button>
        <button class="btn" style="background:var(--purple)" onclick="baixarZIP()">üì¶ Baixar Arquivo ZIP</button>
    </div>
    <div class="footer-tag">Vers√£o do Sistema: 21.59 (Valores Corrigidos)</div>
</div>

<script>
    const URL_PRODUTOS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRnUPgmknCzn9EeUSo3y0UfAe0FtGeTCWNZwhE9TxgdLhIQtPglMuoN-xEcWvHiQPzSqf_UQH7C88TP/pub?output=csv';
    const URL_CLIENTES = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQYCLsgEtBzLW7931ivMquRWiwRl9twob9MOnuuQAA5MtukdGVOQPsJJiWsSlzlFZDzKpmj3nRAOoRJ/pub?output=csv';
    
    let listaClientes = [];

    // --- LOCAL STORAGE ---
    function salvarLocalStorage() {
        const itens = [];
        document.querySelectorAll('tr.has-qty').forEach(tr => {
            itens.push({
                c: tr.dataset.codB,
                q: tr.querySelector('.input-qtd').value,
                d: tr.querySelector('.input-desc').value
            });
        });
        localStorage.setItem('nek_save_v21', JSON.stringify({
            razao: document.getElementById('razaoSocial').value,
            cnpj: document.getElementById('cnpjCadastrado').value,
            end: document.getElementById('endereco').value,
            cont: document.getElementById('nomeContato').value,
            tel: document.getElementById('telefone').value,
            itens: itens
        }));
    }

    function limparPedido() {
        if(confirm("Deseja apagar o pedido atual?")) {
            localStorage.removeItem('nek_save_v21');
            location.reload();
        }
    }

    // --- CALCULOS ---
    function atu(el, salvar = true) {
        const tr = el.closest('tr');
        const q = parseFloat(tr.querySelector('.input-qtd').value) || 0;
        const d = parseFloat(tr.querySelector('.input-desc').value) || 0;
        
        q > 0 ? tr.classList.add('has-qty') : tr.classList.remove('has-qty');
        
        const vE = parseFloat(tr.dataset.valE) || 0;
        const vG = parseFloat(tr.dataset.valG) || 0;
        
        tr.cells[7].innerText = "R$ " + ((vE * q) * (1 - (d/100))).toFixed(3).replace('.',',');
        tr.cells[8].innerText = "R$ " + ((vG * q) * (1 - (d/100))).toFixed(3).replace('.',',');
        
        atualizarTotalGeral();
        if(salvar) salvarLocalStorage();
    }

    function atualizarTotalGeral() {
        let total = 0;
        document.querySelectorAll('tr.has-qty').forEach(t => {
            const tq = parseFloat(t.querySelector('.input-qtd').value) || 0;
            const td = parseFloat(t.querySelector('.input-desc').value) || 0;
            total += (parseFloat(t.dataset.valG) * tq) * (1 - (td/100));
        });
        document.getElementById('headerTotalGeral').innerText = "R$ " + total.toFixed(3).replace('.',',');
    }

    // --- CARGAS ---
    async function carregarProdutos() {
        const backup = JSON.parse(localStorage.getItem('nek_save_v21') || "null");
        if(backup) {
            document.getElementById('razaoSocial').value = backup.razao || "";
            document.getElementById('cnpjCadastrado').value = backup.cnpj || "";
            document.getElementById('endereco').value = backup.end || "";
            document.getElementById('nomeContato').value = backup.cont || "";
            document.getElementById('telefone').value = backup.tel || "";
        }

        try {
            const r = await fetch(URL_PRODUTOS);
            const txt = await r.text();
            const linhas = txt.split(/\r?\n/);
            const tb = document.getElementById('corpoTabela');
            
            linhas.forEach((l, i) => {
                if (i === 0 || !l) return;
                let c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                const vE = parseFloat(c[4]) || 0, vG = parseFloat(c[6]) || 0, codB = c[1];
                
                const itS = backup ? backup.itens.find(it => it.c === codB) : null;
                const q = itS ? itS.q : 0;
                const d = itS ? itS.d : 0;

                const tr = document.createElement('tr');
                tr.dataset.valE = vE; tr.dataset.valG = vG; tr.dataset.codB = codB;
                tr.dataset.search = (c[0]+c[1]+c[3]).toLowerCase();
                if(q > 0) tr.classList.add('has-qty');
                
                tr.innerHTML = `<td class="col-cod">${c[0]} / ${c[1]}</td><td class="col-desc">${c[3]}</td><td class="col-un">${c[2]}</td>
                    <td class="col-vlr">R$ ${vE.toFixed(3).replace('.',',')}</td><td class="col-vlr">R$ ${vG.toFixed(3).replace('.',',')}</td>
                    <td class="col-qtd"><input type="number" class="input-qtd" value="${q}" oninput="atu(this)"></td>
                    <td class="col-desc-p"><input type="number" class="input-desc" value="${d}" oninput="atu(this)"></td>
                    <td class="col-tot">R$ 0,000</td><td class="col-tot">R$ 0,000</td>`;
                tb.appendChild(tr);
                if(q > 0) atu(tr.querySelector('.input-qtd'), false);
            });
            document.getElementById('syncStatus').innerText = "‚úÖ Online";
            document.getElementById('syncStatus').className = "status-sync sync-success";
        } catch(e) { document.getElementById('syncStatus').innerText = "‚ùå Erro Planilha"; }
    }

    // --- CLIENTES E BUSCAS ---
    async function carregarClientes() {
        try {
            const r = await fetch(URL_CLIENTES);
            const t = await r.text();
            const linhas = t.split(/\r?\n/);
            listaClientes = linhas.map(l => {
                const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { nome: c[0]?.replace(/"/g,''), cnpj: c[1], end: c[2], tel: c[3], cont: c[4] };
            });
        } catch(e) {}
    }

    document.getElementById('razaoSocial').addEventListener('input', function() {
        const busca = this.value.toLowerCase();
        const sug = document.getElementById('sugestoes');
        sug.innerHTML = '';
        if (busca.length < 2) return;
        const filtrados = listaClientes.filter(c => c.nome && c.nome.toLowerCase().includes(busca)).slice(0, 5);
        filtrados.forEach(c => {
            const d = document.createElement('div');
            d.className = 'autocomplete-suggestion';
            d.innerText = c.nome;
            d.onclick = () => {
                document.getElementById('razaoSocial').value = c.nome;
                document.getElementById('cnpjCadastrado').value = c.cnpj || '';
                document.getElementById('endereco').value = c.end || '';
                document.getElementById('telefone').value = c.tel || '';
                document.getElementById('nomeContato').value = c.cont || '';
                sug.innerHTML = '';
                salvarLocalStorage();
            };
            sug.appendChild(d);
        });
    });

    document.getElementById('cnpjBusca').addEventListener('blur', async function() {
        const cnpj = this.value.replace(/\D/g, '');
        if (cnpj.length !== 14) return;
        try {
            const r = await fetch(`https://publica.cnpj.ws/cnpj/${cnpj}`);
            const d = await r.json();
            document.getElementById('razaoSocial').value = d.razao_social;
            document.getElementById('endereco').value = `${d.estabelecimento.tipo_logradouro} ${d.estabelecimento.logradouro}, ${d.estabelecimento.numero}`;
            document.getElementById('cnpjCadastrado').value = cnpj;
            salvarLocalStorage();
        } catch (e) { alert("Erro CNPJ"); }
    });

    // --- ZIP ---
    async function baixarZIP() {
        const zip = new JSZip();
        const n = document.getElementById('razaoSocial').value || 'ORCAMENTO';
        let csv = "CD_PRODUTO;QUANTIDADE;DESCONTO\n";
        let txt = `NEK SISTEMAS - RESUMO DO PEDIDO\nCliente: ${n}\nCNPJ: ${document.getElementById('cnpjCadastrado').value}\n\nITENS:\n`;
        document.querySelectorAll('tr.has-qty').forEach(tr => {
            const q = tr.querySelector('.input-qtd').value, d = tr.querySelector('.input-desc').value;
            csv += `${tr.dataset.codB};${q};${d}\n`;
            txt += `- ${tr.cells[0].innerText} | Qtd: ${q} | Desc: ${d}%\n`;
        });
        zip.file("IMPORTAR.csv", "\ufeff" + csv);
        zip.file("RESUMO.txt", txt);
        const b = await zip.generateAsync({type:"blob"});
        const l = document.createElement("a"); l.href = URL.createObjectURL(b);
        l.download = `${n}.zip`; l.click();
    }

    document.getElementById('inputBusca').onkeyup = function() {
        const f = this.value.toLowerCase();
        document.querySelectorAll('#corpoTabela tr').forEach(tr => tr.style.display = tr.dataset.search.includes(f) ? "" : "none");
    };

    document.getElementById('data-atual').innerText = "Data: " + new Date().toLocaleDateString('pt-BR');
    carregarClientes();
    carregarProdutos();
</script>
</body>
</html>
