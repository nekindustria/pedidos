<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEK - Sistema de Pedidos v21.50</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --blue: #2c3e50; --accent: #3498db; --green: #27ae60; --red: #e74c3c; --light: #f4f7f6; --yellow: #fff9c4; --purple: #8e44ad; --dark: #34495e; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1550px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--blue); position: relative; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--blue); margin-bottom: 20px; padding-bottom: 10px; }
        .status-sync { font-size: 12px; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
        .sync-success { background: #d4edda; color: #155724; }
        
        .cliente-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 12px; margin-bottom: 15px; padding: 15px; background: #fafafa; border-radius: 8px; border: 1px solid #eee; align-items: end; position: relative; }
        .full-width { grid-column: span 4; }
        
        .total-header-box { background: #eafaf1; border: 2px solid var(--green); border-radius: 8px; padding: 8px; text-align: center; height: 38px; display: flex; flex-direction: column; justify-content: center; }
        .total-header-value { font-size: 20px; font-weight: 800; color: #1b5e20; }
        
        .box-search { background: var(--yellow); padding: 12px; border: 1px solid #f1c40f; border-radius: 8px; display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 13px; }
        
        /* --- AJUSTE DE COLUNAS v21.50 (M√ÅXIMA PROXIMIDADE) --- */
        .table-container { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { padding: 6px 2px; border-bottom: 1px solid #eee; font-size: 11px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: var(--blue); color: white; position: sticky; top: 0; z-index: 10; font-size: 9px; text-transform: uppercase; }

        .col-cod { width: 22mm; }
        .col-un { width: 6mm; text-align: center; }
        .col-qtd { width: 10mm; text-align: center; }
        .col-desc-p { width: 8mm; text-align: center; }
        
        /* Colunas de valores reduzidas ao m√≠nimo para 3 casas decimais */
        .col-vlr { width: 17mm; text-align: right; letter-spacing: -0.2px; } 
        .col-tot { width: 18mm; text-align: right; letter-spacing: -0.2px; }
        
        /* Coluna de descri√ß√£o recebe todo o excedente */
        .col-desc { width: auto; } 

        .input-qtd, .input-desc { width: 100%; font-weight: bold; text-align: center; border: 1px solid var(--accent); border-radius: 4px; padding: 2px; font-size: 11px; }
        
        .actions-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; border-top: 2px solid #eee; padding-top: 15px; flex-wrap: wrap; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; font-size: 12px; color: white; }
        .btn-csv { background: var(--green); }
        .btn-print { background: #555; }
        .btn-save-local { background: var(--accent); }

        #modalHistory { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 80%; max-width: 900px; border-radius: 10px; }

        .print-text { display: none; }
        @media print {
            @page { size: A4 portrait; margin: 8mm; }
            .box-search, .actions-footer, .btn, .status-sync, .autocomplete-suggestions, #cnpjBusca, input, textarea { display: none !important; }
            .print-text { display: block !important; font-size: 10px; }
            .container { box-shadow: none !important; border: none !important; width: 100% !important; padding: 0 !important; }
            table { border: 1px solid #000; width: 100% !important; }
            th { background: #eee !important; color: #000 !important; border: 1px solid #000 !important; padding: 2px !important; }
            td { border: 1px solid #000 !important; font-size: 8.5px !important; padding: 2px !important; }
            tbody tr { display: none !important; }
            tbody tr.has-qty { display: table-row !important; }
            .col-desc { width: 60mm; white-space: normal; } /* Permite quebra na descri√ß√£o apenas na impress√£o se for muito longa */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <div>
            <h2 style="margin:0; color:var(--blue);">üö≤ NEK - Or√ßamento de Pedido</h2>
            <div id="syncStatus" class="status-sync">‚è≥ Conectando...</div>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="btn btn-save-local" style="background:var(--dark)" onclick="abrirHistorico()">üìÇ Hist√≥rico</button>
            <div id="data-atual" style="font-weight: bold;"></div>
        </div>
    </div>

    <div class="cliente-grid">
        <div style="grid-column: span 2;"><label>Raz√£o Social</label><input type="text" id="razaoSocial"><span class="print-text" id="p-razao"></span></div>
        <div><label>CNPJ</label><input type="text" id="cnpjCadastrado" readonly><span class="print-text" id="p-cnpj-cad"></span></div>
        <div><label>Consulta Externo</label><input type="text" id="cnpjBusca" placeholder="CNPJ Novo"></div>
        <div style="grid-column: span 2;"><label>Endere√ßo</label><input type="text" id="endereco"><span class="print-text" id="p-end"></span></div>
        <div><label>Contato</label><input type="text" id="nomeContato"><span class="print-text" id="p-contato"></span></div>
        <div><label>Telefone</label><input type="text" id="telefone"><span class="print-text" id="p-tel"></span></div>
        <div class="full-width"><div class="total-header-box"><div class="total-header-value" id="headerTotalGeral">R$ 0,000</div></div></div>
    </div>

    <div class="box-search"><input type="text" id="inputBusca" placeholder="Digite para filtrar produtos..."></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="col-cod">C√≥digo</th>
                    <th class="col-desc">Descri√ß√£o</th>
                    <th class="col-un">UN</th>
                    <th class="col-vlr">Vlr S/ IPI</th>
                    <th class="col-vlr">Vlr C/ IPI</th>
                    <th class="col-qtd">Qtd</th>
                    <th class="col-desc-p">D%</th>
                    <th class="col-tot">Tot S/ IPI</th>
                    <th class="col-tot">Tot C/ IPI</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <div class="actions-footer">
        <button class="btn btn-clear" style="background:var(--red)" onclick="limparPedido()">üóëÔ∏è Limpar</button>
        <button class="btn btn-save-local" onclick="arquivarPedido()">üíæ Salvar Pedido</button>
        <button class="btn btn-print" onclick="imprimirPDF()">üñ®Ô∏è Imprimir</button>
        <button class="btn btn-csv" onclick="exportarCSV()">üìÑ Exportar CSV</button>
    </div>
</div>

<div id="modalHistory"><div class="modal-content"><h3>Hist√≥rico</h3><div id="listaHistorico"></div><button onclick="fecharHistorico()">Fechar</button></div></div>

<script>
    const SHEET_PRODUTOS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRnUPgmknCzn9EeUSo3y0UfAe0FtGeTCWNZwhE9TxgdLhIQtPglMuoN-xEcWvHiQPzSqf_UQH7C88TP/pub?output=csv';
    
    function salvarBackup() {
        const itens = [];
        document.querySelectorAll('tr.has-qty').forEach(tr => {
            itens.push({ codB: tr.dataset.codB, q: tr.querySelector('.input-qtd').value, d: tr.querySelector('.input-desc').value });
        });
        const dados = {
            cliente: { razao: document.getElementById('razaoSocial').value, cnpj: document.getElementById('cnpjCadastrado').value, end: document.getElementById('endereco').value, tel: document.getElementById('telefone').value, cont: document.getElementById('nomeContato').value },
            itens: itens
        };
        localStorage.setItem('nek_backup_v50', JSON.stringify(dados));
    }

    async function carregarProdutos() {
        const salvo = JSON.parse(localStorage.getItem('nek_backup_v50') || "null");
        if(salvo) {
            document.getElementById('razaoSocial').value = salvo.cliente.razao;
            document.getElementById('cnpjCadastrado').value = salvo.cliente.cnpj;
            document.getElementById('endereco').value = salvo.cliente.end;
            document.getElementById('telefone').value = salvo.cliente.tel;
            document.getElementById('nomeContato').value = salvo.cliente.cont;
        }

        try {
            const r = await fetch(SHEET_PRODUTOS);
            const txt = await r.text();
            const linhas = txt.split(/\r?\n/);
            const tb = document.getElementById('corpoTabela');
            
            linhas.forEach((l, i) => {
                if (i === 0 || !l) return;
                let c = l.split(','); // Simplificado para performance
                const vE = parseFloat(c[4]) || 0, vG = parseFloat(c[6]) || 0, codB = c[1];
                const backup = salvo ? salvo.itens.find(it => it.codB === codB) : null;
                const q = backup ? backup.q : 0, d = backup ? backup.d : 0;
                
                const tr = document.createElement('tr');
                tr.dataset.valE = vE; tr.dataset.valG = vG; tr.dataset.codB = codB;
                tr.dataset.search = (c[0]+c[1]+c[3]).toLowerCase();
                if(q > 0) tr.classList.add('has-qty');

                tr.innerHTML = `<td>${c[0]}</td><td class="col-desc">${c[3]}</td><td>${c[2]}</td>
                    <td class="col-vlr">R$ ${vE.toFixed(3)}</td><td class="col-vlr">R$ ${vG.toFixed(3)}</td>
                    <td class="col-qtd"><input type="number" class="input-qtd" value="${q}" oninput="atu(this)"></td>
                    <td class="col-desc-p"><input type="number" class="input-desc" value="${d}" oninput="atu(this)"></td>
                    <td class="col-tot">R$ 0,000</td><td class="col-tot">R$ 0,000</td>`;
                tb.appendChild(tr);
                if(q > 0) atu(tr.querySelector('.input-qtd'));
            });
            document.getElementById('syncStatus').innerText = "‚úÖ Online";
        } catch(e) { document.getElementById('syncStatus').innerText = "‚ùå Offline"; }
    }

    function atu(el) {
        const tr = el.closest('tr');
        const q = parseFloat(tr.querySelector('.input-qtd').value) || 0, d = parseFloat(tr.querySelector('.input-desc').value) || 0;
        q > 0 ? tr.classList.add('has-qty') : tr.classList.remove('has-qty');
        const vE = parseFloat(tr.dataset.valE), vG = parseFloat(tr.dataset.valG);
        tr.cells[7].innerText = "R$ " + ((vE * q) * (1 - (d/100))).toFixed(3);
        tr.cells[8].innerText = "R$ " + ((vG * q) * (1 - (d/100))).toFixed(3);
        
        let totalGeral = 0;
        document.querySelectorAll('tr.has-qty').forEach(t => {
            const tq = parseFloat(t.querySelector('.input-qtd').value), td = parseFloat(t.querySelector('.input-desc').value);
            totalGeral += (parseFloat(t.dataset.valG) * tq) * (1 - (td/100));
        });
        document.getElementById('headerTotalGeral').innerText = "R$ " + totalGeral.toFixed(3);
        salvarBackup();
    }

    document.getElementById('inputBusca').onkeyup = function() {
        const f = this.value.toLowerCase();
        document.querySelectorAll('#corpoTabela tr').forEach(tr => tr.style.display = tr.dataset.search.includes(f) ? "" : "none");
    };

    function imprimirPDF() {
        document.getElementById('p-razao').innerText = document.getElementById('razaoSocial').value;
        window.print();
    }

    function limparPedido() { if(confirm('Limpar tudo?')) { localStorage.removeItem('nek_backup_v50'); location.reload(); } }

    carregarProdutos();
</script>
</body>
</html>
