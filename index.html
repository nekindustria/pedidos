<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEK - Sistema de Pedidos v21.30</title>
    <style>
        :root { --blue: #2c3e50; --accent: #3498db; --green: #27ae60; --red: #e74c3c; --light: #f4f7f6; --yellow: #fff9c4; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--light); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1550px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--blue); position: relative; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--blue); margin-bottom: 20px; padding-bottom: 10px; }
        .status-sync { font-size: 12px; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
        .sync-success { background: #d4edda; color: #155724; }
        
        .cliente-grid { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 12px; margin-bottom: 15px; padding: 15px; background: #fafafa; border-radius: 8px; border: 1px solid #eee; align-items: end; position: relative; }
        .full-width { grid-column: span 4; }
        
        .autocomplete-suggestions { position: absolute; background: white; border: 1px solid #ccc; border-top: none; z-index: 1000; max-height: 200px; overflow-y: auto; width: 38%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .autocomplete-suggestion { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid #eee; }
        .autocomplete-suggestion:hover { background: #f0f0f0; }

        input[readonly] { background-color: #e9ecef; cursor: not-allowed; border: 1px solid #ced4da; color: #495057; }
        #cnpjBusca.valido { background-color: #d4edda !important; border: 2px solid #27ae60 !important; }
        #cnpjBusca.invalido { background-color: #f8d7da !important; border: 2px solid #e74c3c !important; }
        
        .total-header-box { background: #eafaf1; border: 2px solid var(--green); border-radius: 8px; padding: 8px; text-align: center; height: 38px; display: flex; flex-direction: column; justify-content: center; }
        .total-header-value { font-size: 20px; font-weight: 800; color: #1b5e20; }
        
        .box-search { background: var(--yellow); padding: 12px; border: 1px solid #f1c40f; border-radius: 8px; display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 13px; }
        
        .table-container { max-height: 450px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--blue); color: white; padding: 8px 4px; text-align: left; position: sticky; top: 0; z-index: 10; font-size: 10px; text-transform: uppercase; }
        td { padding: 6px 4px; border-bottom: 1px solid #eee; font-size: 12px; }

        /* Ajuste de Larguras de Coluna */
        .col-cod { width: 90px; }
        .col-desc { width: auto; } /* Expande */
        .col-un { width: 35px; text-align: center; }
        .col-vlr { width: 95px; text-align: right; }
        .col-qtd { width: 60px; text-align: center; }
        .col-desc-p { width: 50px; text-align: center; }
        .col-tot { width: 105px; text-align: right; }

        .input-qtd, .input-desc { width: 100%; font-weight: bold; text-align: center; border: 1px solid var(--accent); border-radius: 4px; padding: 4px; }
        .print-text { display: none; }
        .version-footer { margin-top: 30px; text-align: center; font-size: 10px; color: #999; border-top: 1px solid #eee; padding-top: 10px; }

        @media print {
            @page { margin: 1cm; size: portrait; }
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; padding: 0; }
            .box-search, .actions-footer, .btn, .status-sync, .version-footer, .autocomplete-suggestions, #cnpjBusca { display: none !important; }
            
            /* Remove colunas de IPI na impress√£o para focar no total geral solicitado */
            th:nth-child(4), td:nth-child(4), th:nth-child(8), td:nth-child(8) { display: none !important; }
            
            .table-container { max-height: none !important; overflow: visible !important; border: none; }
            table { border: 1px solid #000; width: 100% !important; table-layout: fixed; }
            th, td { border: 1px solid #ccc !important; padding: 3px !important; font-size: 10px !important; }
            
            /* For√ßa a descri√ß√£o a ocupar o m√°ximo */
            .col-cod { width: 65px !important; }
            .col-un { width: 25px !important; }
            .col-vlr { width: 80px !important; }
            .col-qtd { width: 40px !important; }
            .col-desc-p { width: 35px !important; }
            .col-tot { width: 90px !important; }
            
            tbody tr { display: none !important; }
            tbody tr.has-qty { display: table-row !important; }
            input, textarea { display: none !important; }
            .print-text { display: block !important; font-weight: bold; word-wrap: break-word; }
            #p-obs { margin-top: 15px; border: 1px solid #ccc; padding: 10px; min-height: 40px; }
        }

        .actions-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 15px; border-top: 2px solid #eee; padding-top: 15px; }
        .btn { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .btn-csv { background: var(--green); color: white; }
        .btn-pdf { background: #555; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <div>
            <h2 style="margin:0; color:var(--blue);">üö≤ NEK - Or√ßamento de Pedido</h2>
            <div id="syncStatus" class="status-sync">‚è≥ Conectando...</div>
        </div>
        <div id="data-atual" style="font-weight: bold;"></div>
    </div>

    <div class="cliente-grid">
        <div style="grid-column: span 2; position: relative;">
            <label>Raz√£o Social (Busca Interna)</label>
            <input type="text" id="razaoSocial" autocomplete="off" placeholder="Digite o nome do cliente...">
            <div id="sugestoes" class="autocomplete-suggestions"></div>
            <span class="print-text" id="p-razao"></span>
        </div>
        <div>
            <label>CNPJ Cadastrado</label>
            <input type="text" id="cnpjCadastrado" readonly placeholder="...">
            <span class="print-text" id="p-cnpj-cad"></span>
        </div>
        <div>
            <label>Consulta CNPJ (Novo)</label>
            <input type="text" id="cnpjBusca" maxlength="18" placeholder="00.000.000/0000-00">
        </div>

        <div style="grid-column: span 2;"><label>Endere√ßo de Entrega</label><input type="text" id="endereco"><span class="print-text" id="p-end"></span></div>
        <div><label>Nome do Contato</label><input type="text" id="nomeContato"><span class="print-text" id="p-contato"></span></div>
        <div><label>Telefone</label><input type="text" id="telefone" maxlength="15"><span class="print-text" id="p-tel"></span></div>
        
        <div class="full-width">
            <div class="total-header-box">
                <div class="total-header-value" id="headerTotalGeral">R$ 0,000</div>
            </div>
        </div>
    </div>

    <div class="box-search">
        <input type="text" id="inputBusca" placeholder="Pesquisar produto...">
    </div>

    <div style="margin-top: 10px;">
        <label>Observa√ß√µes do Pedido</label>
        <textarea id="obsVenda" rows="2" placeholder="Digite observa√ß√µes importantes aqui..."></textarea>
        <div class="print-text" id="p-obs"></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="col-cod">C√≥digo</th>
                    <th class="col-desc">Descri√ß√£o</th>
                    <th class="col-un">UN</th>
                    <th class="col-vlr">Vlr S/ IPI</th>
                    <th class="col-vlr">Vlr C/ IPI</th>
                    <th class="col-qtd">Qtd</th>
                    <th class="col-desc-p">D%</th>
                    <th class="col-tot">Tot S/ IPI</th>
                    <th class="col-tot">Tot C/ IPI</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <div class="actions-footer">
        <button class="btn" onclick="if(confirm('Limpar pedido?')) location.reload()">üóëÔ∏è Limpar</button>
        <button class="btn btn-pdf" onclick="imprimirPDF()">üñ®Ô∏è Imprimir</button>
        <button class="btn btn-csv" onclick="exportarCSV()">üì• Exportar CSV</button>
    </div>

    <div class="version-footer">
        SISTEMA NEK PEDIDOS | <strong>VERS√ÉO 21.30</strong> | √öLTIMA ATUALIZA√á√ÉO: 21/01/2026
    </div>
</div>

<script>
    const SHEET_PRODUTOS = 'https://docs.google.com/spreadsheets/d/1Ac-l_uM-etPBQpvjBYrgCz0nV_p_jKraQHw0_pyQSYI/gviz/tq?tqx=out:csv';
    const SHEET_CLIENTES = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSVkotv80EEqv7zBDagoFCeA5ble_gfRa8woCs9bNStZWXLemYOV0jelM5kSSLSYJ61_PqLxvtp-jAo/pub?output=tsv';
    
    let listaClientes = [];
    document.getElementById('data-atual').innerText = "Data: " + new Date().toLocaleDateString('pt-BR');

    function aplicarMascaraCNPJ(v) {
        v = v.replace(/\D/g, "").substring(0,14);
        return v.replace(/^(\d{2})(\d)/, "$1.$2").replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3").replace(/\.(\d{3})(\d)/, ".$1/$2").replace(/(\d{4})(\d)/, "$1-$2");
    }

    function validarCNPJ(cnpj) {
        cnpj = cnpj.replace(/[^\d]+/g, '');
        if (cnpj == '' || cnpj.length != 14 || /^(\d)\1{13}$/.test(cnpj)) return false;
        let tam = cnpj.length - 2; let num = cnpj.substring(0, tam); let dig = cnpj.substring(tam); let soma = 0; let pos = tam - 7;
        for (let i = tam; i >= 1; i--) { soma += num.charAt(tam - i) * pos--; if (pos < 2) pos = 9; }
        let res = soma % 11 < 2 ? 0 : 11 - (soma % 11);
        if (res != dig.charAt(0)) return false;
        tam = tam + 1; num = cnpj.substring(0, tam); soma = 0; pos = tam - 7;
        for (let i = tam; i >= 1; i--) { soma += num.charAt(tam - i) * pos--; if (pos < 2) pos = 9; }
        res = soma % 11 < 2 ? 0 : 11 - (soma % 11);
        return res == dig.charAt(1);
    }

    async function carregarClientes() {
        try {
            const r = await fetch(SHEET_CLIENTES);
            const txt = await r.text();
            const linhas = txt.split(/\r?\n/);
            linhas.forEach((linha, i) => {
                if(i === 0) return;
                const c = linha.split('\t');
                if(c.length >= 5) listaClientes.push({ razao: c[0], cidade: c[1], endereco: c[2], telefone: c[3], cnpj: c[4] });
            });
        } catch(e) {}
    }

    const inputRazao = document.getElementById('razaoSocial');
    const divSugestoes = document.getElementById('sugestoes');

    inputRazao.addEventListener('input', () => {
        const busca = inputRazao.value.toLowerCase();
        divSugestoes.innerHTML = '';
        if(busca.length < 2) return;
        const filtrados = listaClientes.filter(cli => cli.razao.toLowerCase().includes(busca)).slice(0, 8);
        filtrados.forEach(cli => {
            const item = document.createElement('div');
            item.className = 'autocomplete-suggestion';
            item.innerText = `${cli.razao} (${cli.cidade})`;
            item.onclick = () => {
                inputRazao.value = cli.razao;
                document.getElementById('endereco').value = `${cli.endereco} - ${cli.cidade}`;
                document.getElementById('telefone').value = cli.telefone;
                document.getElementById('cnpjCadastrado').value = aplicarMascaraCNPJ(cli.cnpj);
                document.getElementById('cnpjBusca').value = "";
                document.getElementById('cnpjBusca').className = "";
                divSugestoes.innerHTML = '';
            };
            divSugestoes.appendChild(item);
        });
    });

    document.getElementById('cnpjBusca').addEventListener('input', async e => {
        let v = e.target.value.replace(/\D/g, "");
        e.target.value = aplicarMascaraCNPJ(v);
        if(v.length === 14) {
            if(validarCNPJ(v)) {
                e.target.className = 'valido';
                try {
                    const res = await fetch(`https://publica.cnpj.ws/cnpj/${v}`);
                    if(res.ok) {
                        const d = await res.json();
                        document.getElementById('razaoSocial').value = d.razao_social || "";
                        document.getElementById('cnpjCadastrado').value = "";
                        if(d.estabelecimento) {
                            const est = d.estabelecimento;
                            document.getElementById('endereco').value = `${est.logradouro}, ${est.numero} - ${est.bairro} - ${est.cidade.nome}/${est.estado.sigla}`;
                        }
                    }
                } catch(err) {}
            } else { e.target.className = 'invalido'; }
        } else { e.target.className = ""; }
    });

    document.getElementById('telefone').addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, "");
        v = v.replace(/^(\d{2})(\d)/g, "($1) $2").replace(/(\d)(\d{4})$/, "$1-$2");
        e.target.value = v;
    });

    async function carregarProdutos() {
        try {
            const r = await fetch(SHEET_PRODUTOS);
            const txt = await r.text();
            const linhas = txt.split(/\r?\n/);
            const tb = document.getElementById('corpoTabela');
            const sep = txt.includes('";"') ? '";' : '",';
            const limparNum = (v) => {
                if(!v) return 0;
                let n = v.replace(/[^\d,.-]/g, '').trim();
                if (n.includes(',') && n.includes('.')) n = n.replace(/\./g, '').replace(',', '.');
                else n = n.replace(',', '.');
                return parseFloat(n) || 0;
            };
            linhas.forEach((l, i) => {
                let c = l.split(sep).map(x => x.replace(/^"|"$/g, '').trim());
                if (i === 0 || c.length < 5) return;
                const vE = limparNum(c[4]); const vG = limparNum(c[6]);
                const tr = document.createElement('tr');
                tr.dataset.valE = vE; tr.dataset.valG = vG; tr.dataset.codB = c[1];
                tr.dataset.search = (c[0]+c[1]+c[3]).toLowerCase();
                tr.innerHTML = `<td class="col-cod">${c[0]}/${c[1]}</td><td class="col-desc">${c[3]}</td><td class="col-un">${c[2]}</td>
                    <td class="col-vlr">R$ ${vE.toFixed(3).replace('.',',')}</td><td class="col-vlr">R$ ${vG.toFixed(3).replace('.',',')}</td>
                    <td class="col-qtd"><input type="number" class="input-qtd" value="0" oninput="atu(this)" onfocus="this.select()"><span class="print-text">0</span></td>
                    <td class="col-desc-p"><input type="number" class="input-desc" value="0" oninput="atu(this)" onfocus="this.select()"><span class="print-text">0%</span></td>
                    <td class="col-tot" style="text-align:right">R$ 0,000</td><td class="col-tot" style="text-align:right">R$ 0,000</td>`;
                tb.appendChild(tr);
            });
            document.getElementById('syncStatus').innerText = "‚úÖ Sincronizado";
            document.getElementById('syncStatus').className = "status-sync sync-success";
        } catch(e) {}
    }

    function atu(el) {
        const tr = el.closest('tr');
        const q = parseFloat(tr.querySelector('.input-qtd').value) || 0;
        const d = parseFloat(tr.querySelector('.input-desc').value) || 0;
        if (q > 0) tr.classList.add('has-qty'); else tr.classList.remove('has-qty');
        tr.querySelector('.input-qtd + .print-text').innerText = q;
        tr.querySelector('.input-desc + .print-text').innerText = d + "%";
        const vE = parseFloat(tr.dataset.valE); const vG = parseFloat(tr.dataset.valG);
        const subE = (vE * q) * (1 - (d/100)); const subG = (vG * q) * (1 - (d/100));
        tr.cells[7].innerText = "R$ " + subE.toFixed(3).replace('.',',');
        tr.cells[8].innerText = "R$ " + subG.toFixed(3).replace('.',',');
        let tot = 0;
        document.querySelectorAll('tr.has-qty').forEach(t => {
            const tq = parseFloat(t.querySelector('.input-qtd').value) || 0;
            const td = parseFloat(t.querySelector('.input-desc').value) || 0;
            tot += (parseFloat(t.dataset.valG) * tq) * (1 - (td/100));
        });
        document.getElementById('headerTotalGeral').innerText = "R$ " + tot.toFixed(3).replace('.',',');
    }

    document.getElementById('inputBusca').onkeyup = function() {
        const f = this.value.toLowerCase();
        document.querySelectorAll('#corpoTabela tr').forEach(tr => {
            tr.style.display = tr.dataset.search.includes(f) ? "" : "none";
        });
    };

    function imprimirPDF() {
        const ids = ['razaoSocial','nomeContato','telefone','endereco','cnpjCadastrado','obsVenda'];
        ids.forEach(id => {
            let pId = id === 'razaoSocial' ? 'p-razao' : (id === 'nomeContato' ? 'p-contato' : (id === 'telefone' ? 'p-tel' : (id === 'endereco' ? 'p-end' : (id === 'cnpjCadastrado' ? 'p-cnpj-cad' : 'p-obs'))));
            let val = document.getElementById(id).value;
            if(id === 'cnpjCadastrado' && val === "") val = document.getElementById('cnpjBusca').value;
            document.getElementById(pId).innerText = val;
        });
        window.print();
    }

    function exportarCSV() {
        const r = document.getElementById('razaoSocial').value || "CLIENTE";
        let c = document.getElementById('cnpjCadastrado').value;
        if(c === "") c = document.getElementById('cnpjBusca').value;
        let csv = "RAZAO SOCIAL;CNPJ;CONTATO;TELEFONE;OBS\n" + r + ";" + c + ";" + document.getElementById('nomeContato').value + ";" + document.getElementById('telefone').value + ";" + document.getElementById('obsVenda').value.replace(/;/g, ",") + "\n\nCD_PRODUTO;QUANTIDADE;VL_UNITARIO\n";
        document.querySelectorAll('tr.has-qty').forEach(tr => {
            const q = tr.querySelector('.input-qtd').value;
            const d = tr.querySelector('.input-desc').value;
            const vE_liq = parseFloat(tr.dataset.valE) * (1 - (d/100));
            csv += tr.dataset.codB + ";" + q + ";" + vE_liq.toFixed(3).replace('.',',') + "\n";
        });
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `PEDIDO_${r.replace(/\s+/g, '_')}.csv`;
        link.click();
    }

    document.addEventListener('click', (e) => { if(e.target !== inputRazao) divSugestoes.innerHTML = ''; });
    carregarClientes();
    carregarProdutos();
</script>
</body>
</html>
